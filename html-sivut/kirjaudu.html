<!-- Tässä näkymässä käyttäjä kirjautuu sisään tai luo uuden käyttäjän -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudu Sisään</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='kirjaudu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navigaatio.css') }}">
    <script src="{{ url_for('static', filename='nayta_salasana.js') }}"></script>
</head>
<body>
    <!-- Sisään kirjautumis laatikko -->
    <div class="laatikko">
    <form action = "/kirjaudu/kirjataan_sisaan" method = "post">
        <h1>Kirjaudu Sisään</h1>
        <p style="min-height: 1.2vw;">{{virheilmoitus_kirjautuminen}}</p>
        <p><input type = "text" name = "kayttaja" placeholder="Nimi"/></p>
        <p><input type = "password" name = "salasana" placeholder="Salasana" id="salasana1"/></p>
        <p><input type = "checkbox" onclick = "nayta_salasana('salasana1')"> Näytä salasana</p>
        <p><input type = "submit" value = "Kirjaudu"/></p>
    </form>
    </div>

    <!-- Käyttäjän luonti laatikko -->
    <div class="laatikko">
    <form action = "/kirjaudu/luodaan_kayttaja" method = "post">
        <h1>Luo Käyttäjä</h1>
        <p style="min-height: 1.2vw;">{{virheilmoitus_kayttajan_luominen}}</p>
        <p><input type = "text" name = "kayttaja" placeholder="Nimi"/></p>
        <p><input type = "password" name = "salasana" placeholder="Salasana" id="salasana2"/></p>
        <p><input type = "checkbox" onclick = "nayta_salasana('salasana2')"> Näytä salasana</p>
        <p><input type = "submit" value = "Luo käyttäjä"/></p>
        </form>
    </div>
</body>
</html>
